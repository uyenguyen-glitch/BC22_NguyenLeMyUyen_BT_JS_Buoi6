<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />

  <body>
    <!-- Bài 1: tìm số nguyên nhỏ nhất -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 1: Tìm số nguyên nhỏ nhất</div>

            <!-- <button id="btnTinhLuong" class="btn btn-danger">
                Tính tiền lương
              </button> -->
            <div id="footerNumber"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 2: tìm số nguyên nhỏ nhất -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2: Tính tổng</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập x</label>
                <input id="numberX" type="text_number" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập n</label>
                <input id="numberN" type="text_number" class="form-control" />
              </div>

              <button id="btnTinhTong" class="btn btn-danger">Tính tổng</button>
            </div>
            <div id="footerTinhTong"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 3: Tính giai thừa-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3: Tính giai thừa</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập n</label>
                <input id="numbN" type="text_number" class="form-control" />
              </div>

              <button id="btnTinhGiaiThua" class="btn btn-danger">
                Tính giai thừa
              </button>
            </div>
            <div id="footerTinhGiaiThua"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 4: In thẻ div chẵn lẻ-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 4: In thẻ div chẵn lẻ</div>
            <div class="card-body">
              <button id="btnTaoDiv" class="btn btn-danger">Tính div</button>
            </div>
            <div id="footerTaoDiv"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
